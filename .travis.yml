language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
- docker
env:
  global:
  - PINS="mirage-channel:. mirage-channel-lwt:."
  - DISTRO="debian-stable"
  matrix:
  - PACKAGE="mirage-channel" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-channel" OCAML_VERSION="4.05.0"
  - PACKAGE="mirage-channel" OCAML_VERSION="4.06.0"
  - PACKAGE="mirage-channel-lwt" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-channel-lwt" OCAML_VERSION="4.05.0"
  - PACKAGE="mirage-channel-lwt" OCAML_VERSION="4.06.0"
